<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Management System</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;

        }

        .tableBg {
            font-family: Cambria, Cochin, serif;
            margin-top: 5%;
            height: 10%;
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
            background-color:aquamarine;
            padding-bottom: 10%;

        }

        .tble {
            width: 80%;
            margin-left: 10%;
            margin-top: 0.5%;
            height: 100%;
        }

        h1 {
            margin-top: 5%;
            text-align: center;
            font-family: sans-serif;
        }

        th,
        td {
            height: 100%;
            
            text-align: center;
            padding: 0.5%;
        }

        .data {
            height: 40%;
            width: 80%;
            margin-left: 10%;
            margin-top: 0.5%;
            margin-bottom: 2%;
        }

        input {
            padding: 0.7%;
            height: 40%px;
            width: 100px;

        }

    </style>
</head>

<body>
    <h1>Bus Managment System!</h1>

    <div class="tableBg">
        <h1>buses</h1>
        <div class="data">
          
             <form onsubmit="insertB(event)">
            <input required type="text" placeholder="Name" id="name" />
            <input required type="text" placeholder="Source" id="source" />
            <input required type="text" placeholder="Destination" id="dest" />
            <input required type="number" placeholder=" bus Number" id="number"/>
            <input required type="number" placeholder="passenger capacity" id="passcap" />
            <button class="ins" required >Add Bus</button>
            </form>

        </div>

        <div class="search">
            <input type="text" placeholder="search here..." onkeyup="search()" id="search">
        </div>
        <table border="1" class='tble' cellspacing=0>
            <thead>
                <tr>
                    <th >Slno</th>
                    <th>Name</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Bus number</th>
                    <th>Passenger capacity</th>
                    <th>operation</th>
                </tr>
            </thead>
            <tbody id="tableDat">
             
            </tbody>
        </table>
    </div>
    <script src="an2.js"></script>
</body>

</html>
